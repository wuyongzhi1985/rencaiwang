		<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}"></script>

		<title></title>
	</head>
	<body class="body_ifm">
		<div class="infoboxp">
			<div class="tty-tishi_top">
			<div class="admin_new_tip">
				<a href="javascript:;" class="admin_new_tip_close"></a>
				<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
				<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
				<div class="admin_new_tip_list_cont">
					<div class="admin_new_tip_list">请正确填写原始密码，修改成功以后，需重新登录。</div>
				</div>
			</div>
			<div class="clear"></div>

				<div class="admin_table_border">
					<iframe id="supportiframe" name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
					<form name="myform" action="index.php?m=admin_user&c=savePass" target="supportiframe" method="post" id="myform">
						<input type="hidden" value="{yun:}$adminuser[0]{/yun}" name="uid" />
						<table width="100%" class="table_form contentWrap" style="background:#fff;">
							
							<tr>
								<th width="140">原始密码：</th>
								<td width="100%">
									<div class="layui-input-inline t_w480">
										<input type="text" value="" id="realname" name="password" class="layui-input" placeholder="请输入原始密码">
									</div>
								</td>
							</tr>
							<tr>
								<th width="140">新密码：</th>
								<td width="100%">
									<div class="layui-input-inline t_w480">
										<input type="text" value="" id="realname" name="password" class="layui-input" placeholder="请输入新密码">
									</div>
								</td>
							</tr>
							<tr>
								<th width="140">确认密码：</th>
								<td width="100%">
									<div class="layui-input-inline t_w480">
										<input type="text" value="" id="realname" name="password" class="layui-input" placeholder="确认密码">
									</div>
								</td>
							</tr>
							

							<tr class="admin_table_trbg">
								<th width="140"></th>
								<td>
									<input class="tty_sub" name="useradd" type="submit" value="提交" id="dosubmit">
								</td>
							</tr>
						</table>
						<input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
					</form>
				</div>
			</div>
		</div>
