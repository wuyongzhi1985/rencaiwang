<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
		<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
		<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet">
		<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
		<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
		<script>var weburl="{yun:}$config.sy_weburl{/yun}";</script>
		<title>后台管理</title>
		<style>
			* {
			margin: 0;
			padding: 0;
		}
		body, div {
			margin: 0;
			padding: 0;
		}
		</style>
	</head>
	<body class="body_ifm">
		<div class="infoboxp">
			<div class="tty-tishi_top">
				<div class="tag_box">
					<iframe id="supportiframe" name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
					<form id="onceform" class="layui-form" target="supportiframe" action="index.php?m=admin_once&c=save" method="post"
					 enctype="multipart/form-data">
						<table width="100%" class="table_form" style="background:#fff;">
							<tr>
								<th colspan="2" class="admin_bold_box">
									<div class="admin_bold">店铺招聘</div>
								</th>
							</tr>
							<tr>
								<th width="120">职位名称：</th>
								<td><input type="text" value="{yun:}$row.title{/yun}" name="title" id="title" class="layui-input t_w480"></td>
							</tr>
							<tr>
								<th>店铺名称：</th>
								<td><input type="text" value="{yun:}$row.companyname{/yun}" name="companyname" id="companyname" class="layui-input t_w480"></td>
							</tr>
							<tr class="admin_table_trbg">
								<th>有效时间(天)：</th>
								<td><input class="layui-input t_w480" type="text" id="edate" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"
									 maxlength="3" value="{yun:}if $row.day_n{/yun}{yun:}$row.day_n{/yun}{yun:}else{/yun}{yun:}/if{/yun}" name="edate"></td>
							</tr>
							<tr>
								<th>联 系 人：</th>
								<td><input type="text" id="linkman" name="linkman" value="{yun:}$row.linkman{/yun}" class="layui-input t_w480" /></td>
							</tr>
							<tr>
								<th>联系电话：</th>
								<td colspan="3"><input type="text" name="phone" id="phone" value="{yun:}$row.phone{/yun}" class="layui-input t_w480"
									 onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" /></td>
							</tr>
							<tr>
								<th>工 资：</th>
								<td colspan="3"><input type="text" id="salary" name="salary" value="{yun:}$row.salary{/yun}" class="layui-input t_w480" /></td>
							</tr>
							<tr>
								<th>工作地区：</th>
								<td colspan="3">
									<div class="layui-input-inline" style="width: 157px;">
										<select id="provinceid" lay-filter="citys" name="provinceid">
											<option value=''>请选择</option>
											{yun:}foreach from=$city_index item=v{/yun}
											<option value="{yun:}$v{/yun}" {yun:}if $row.provinceid==$v{/yun}selected{yun:}/if{/yun}>{yun:}$city_name[$v]{/yun}
											</option> {yun:}/foreach{/yun} 
										</select> 
									</div> 
									<div class="layui-input-inline" style="width: 157px;">
										<select id="cityid" lay-filter="citys" name="cityid">
											<option value=''>请选择</option>
											{yun:}foreach from=$city_type[$row.provinceid] item=v{/yun}
											<option value="{yun:}$v{/yun}" {yun:}if $row.cityid==$v{/yun}selected{yun:}/if{/yun}>{yun:}$city_name[$v]{/yun}
											</option> {yun:}/foreach{/yun} 
										</select> 
									</div> 
									<div class="layui-input-inline" style="width: 157px;">
										<select id="three_cityid" name="three_cityid">
											<option value=''>请选择</option>
											{yun:}foreach from=$city_type[$row.cityid] item=v{/yun}
											<option value="{yun:}$v{/yun}" {yun:}if $row.three_cityid==$v{/yun}selected{yun:}/if{/yun}>{yun:}$city_name[$v]{/yun}
											</option> {yun:}/foreach{/yun} 
										</select> 
									</div> 
								</td> 
							</tr> 
							
							<tr>
								<th>工作地点：</th>
								<td colspan="3"><input type="text" id="address" name="address" value="{yun:}$row.address{/yun}" class="layui-input t_w480" /></td>
							</tr>
							<tr>
								<th class="t_fl">店铺形象：</th>
								<td colspan="3">
									
		
									<input type="hidden" id="upload_path" value="once"/>
									<button type="button" class="yun_bth_pic noupload" lay-data="{imgid: 'imgicon'}">上传图片</button>
									<input type="hidden" id="laynoupload" value="1" />
									<input type="hidden" name="pic" value="{yun:}$row.pic{/yun}" />
									<img id="imgicon" src="{yun:}$row.pic_n{/yun}" width="145" height="35" {yun:}if !$row.pic{/yun}class="none"{yun:}/if{/yun}>
								
								</td>
							</tr> 
							<tr class="admin_table_trbg">
								<th class="t_fl">要　　求：</th>
								<td colspan="3">
									<textarea id="require" name="require" class="layui-textarea t_w480">{yun:}$row.require{/yun}</textarea>
								</td>
							</tr>
							<tr class="admin_table_trbg">
								<th class="t_fl">密码：</th>
								<td colspan="3">
									<input type="password" name="password" id="password" value="" class="layui-input t_w480" style='width:100px'
									 onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" />
									<span class="admin_web_tip">不填写则不修改</span>
								</td>
							</tr>
							<tr>
								<th>&nbsp;</th>
								<td align="left" colspan="4"> {yun:}if is_array($row){/yun}
									<input type="hidden" name="id" id="id" value="{yun:}$row.id{/yun}" />
									{yun:}/if{/yun}
									<input class="tty_sub" type="button" onclick="check_resume_once()" value="&nbsp;保 存&nbsp;" />
									<input class="tty_cz" type="reset" name="reset" value="&nbsp;重 置 &nbsp;" />
								</td>
							</tr>
						</table>
						<input type="hidden" name="pytoken" id="pytoken" value="{yun:}$pytoken{/yun}">
					</form>
				</div>
			</div>
		</div>
		<script>
			function check_resume_once() {
				var id = $("#id").val();
				var title = $("#title").val();
				if ($.trim(title) == "") {
					layer.msg('请填写职位名称', 2, 8);
					return false;
				}
				var companyname = $("#companyname").val();
				if ($.trim(companyname) == "") {
					layer.msg('请填写(店面)名称', 2, 8);
					return false;
				}
				var edate = $("input[name=edate]").val();
				if (!edate) {
					layer.msg('请填写有效期！', 2, 8);
					return false;
				}
				var linkman = $("input[name=linkman]").val();
				if ($.trim(linkman) == "") {
					layer.msg('请填写联系人', 2, 8);
					return false;
				}
				var phone = $.trim($("#phone").val());
				if (!phone) {
					layer.msg('请填写联系电话', 2, 8);
					return false;
				} else {
					var reg = /^[1][3456789]\d{9}$|^([0-9]{3,4}\-)?[0-9]{7,8}$/;
					if (!reg.test(phone)) {
						layer.msg('联系电话格式错误！', 2, 8);
						return false;
					}
				}
				if ($("input[name=address]").val() == '') {
					layer.msg('请选择工作地点', 2, 8);
					return false;
				}
				var require = $("#require").val();
				if ($.trim(require) == "") {
					layer.msg('请填写招聘要求', 2, 8);
					return false;
				}
				$("#onceform").submit();
			}
		</script>
		<script type="text/javascript">
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					form = layui.form,
					$ = layui.$;

			});
		</script>
		<script src="{yun:}$config.sy_weburl{/yun}/js/layui.upload.js?v={yun:}$config.cachecode{/yun}" type='text/javascript'></script>
		<script src='{yun:}$config.sy_weburl{/yun}/data/plus/city.cache.js?v={yun:}$config.cachecode{/yun}'></script>
		<script src="{yun:}$config.sy_weburl{/yun}/js/city.js?v={yun:}$config.cachecode{/yun}"></script>
	</body>
</html>
