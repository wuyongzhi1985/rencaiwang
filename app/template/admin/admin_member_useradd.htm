			function checkForm(){
				if($.trim($("#username").val()) == ''){
					parent.layer.msg("用户名不能为空！", 2, 8);
					return false;
				}else if($.trim($("#password").val()) == ''){

					return false;
				}else if($.trim($("#moblie").val()) == ''){
					parent.layer.msg("手机号不能为空！", 2, 8);
					return false;
				}
			}
