<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
	<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" /> 
	<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
	<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
	<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
	<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet">

	<title>后台管理</title>
</head>

<body class="body_ifm">

<div class="infoboxp">
	<div class="tty-tishi_top">
	<div class="tabs_info">
		<ul>
			<li {yun:}if $smarty.get.c==''{/yun}class="curr"{yun:}/if{/yun}><a  href="index.php?m=email">邮件推广</a></li>
			<li {yun:}if $smarty.get.c=='msgtg'{/yun}class="curr"{yun:}/if{/yun}><a href="index.php?m=email&c=msgtg">短信推广</a></li>
			<li {yun:}if $smarty.get.c=='tgresume'{/yun}class="curr"{yun:}/if{/yun} ><a href="index.php?m=email&c=tgresume">简历推广</a></li>
			<li {yun:}if $smarty.get.c=='tgjob'{/yun}class="curr"{yun:}/if{/yun} > <a href="index.php?m=email&c=tgjob">职位推广</a></li>
			<li {yun:}if $smarty.get.c=='email'{/yun}class="curr"{yun:}/if{/yun} ><a href="index.php?m=email&c=email">自定义邮件</a></li> 
			<li {yun:}if $smarty.get.c=='msg'{/yun}class="curr"{yun:}/if{/yun}><a  href="index.php?m=email&c=msg">自定义短信</a></li>
		</ul>
	</div>
	
	<div class="clear"></div>
	
	<div class="admin_new_tip">
		<a href="javascript:;" class="admin_new_tip_close"></a>
		<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
		<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
		<div class="admin_new_tip_list_cont">
			<div class="admin_new_tip_list">发送短信时，请选择合适的时间进行发送</div>
		</div>
	</div>

	<div class="clear"></div>
	
	<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 

	<form name="myform" method="post" target="supportiframe" class="layui-form">
		<table width="100%" class="table_form">
			<tr>
				<th colspan="2" class="admin_bold_box">
					<div class="admin_bold">简历推广</div>
				</th>
			</tr> 
			<tr>
				<th width="120">推送方式</th>
				<td>
					<div class="layui-input-block">
						<input type="radio" value='1'  name="stype" id="radiostype_1" title="邮件" checked lay-filter="stype">
						<input type="radio" value='2'  name="stype" id="radiostype_2" title="短信" lay-filter="stype">
						<input type="hidden" name="stype_val" value="1"/>
					</div>
				</td>
			</tr>

			<tr>
				<th width="120" class="t_fr">选择企业</th>
				<td>
					<div class="layui-input-block">
						<input type="radio" value='1'  name="com" id="radiocom_1" title="VIP企业" >
						<input type="radio" value='2'  name="com" id="radiocom_2" title="最近七天刷新职位的企业" >
						<input type="radio" value='3'  name="com" id="radiocom_3" title="最近三天注册的企业" >
					</div>
					<span class="admin_web_tip">如选择后发送数量为0，表示没有符合条件的企业</span>
				</td>
			</tr> 

	  		<tr class="admin_table_trbg">
				<th width="120" class="t_fr">发送数量</th>
				<td>
					<input class="layui-input t_w480" type="text" name="sendnum" id="sendnum"/>
					<font color="gray"></font>
					<span class="admin_web_tip">注：如发送数量大于500，建议找专业的群发软件</span>
				</td>
			</tr>
			<tr>
				<th width="120">选择简历</th>
				<td>
					<div class="layui-input-block">
						<input type="radio" value='2'  name="resume" id="radioresume_1" title="最新人才" >
						<input type="radio" value='3'  name="resume" id="radioresume_1" title="有工作经验的人才" >
					</div>
				</td>
			</tr>
			<tr class="admin_table_trbg tgemail">
				<th width="120" class="t_fr">推送简历数量</th>
				<td>
					<input class="layui-input t_w480" type="text" name="num" id="num"/>
					<font color="gray"></font>
					<span class="admin_web_tip">注：推送数量超过已有简历数量则按已有数量推广</span>
				</td>
			</tr>
			
			<tr class="admin_table_trbg tgemail">
				<th width="120">邮件主题</th>
				<td>
					<input class="layui-input t_w480" type="text" name="email_title" id="email_title" size="40" style="width:400px"/>
					<font color="gray"></font>
				</td>
			</tr>

			<tr class="admin_table_trbg tgmsg" style="display:none">
				<th width="120">短信内容</th>
				<td>
					<textarea  id="content" name="content" cols="100" rows="8" class="web_text_textarea"></textarea>
				</td>
			</tr>

			<tr>
				<th width="120"></th>
				<td align="left" colspan="2">

					<input class="layui-btn tty_sub" type="button" value="&nbsp;发 送&nbsp;"  onClick="chsend();" />
					<input class="layui-btn tty_cz" type="reset" name="reset" value="&nbsp;重 置 &nbsp;" />
				</td>
			</tr>
		</table>
		<input type="hidden" name="pytoken" value="{yun:}$pytoken{/yun}">
	</form>
	</div>
</div>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
<script>
	layui.use(['layer', 'form'], function(){
		var layer = layui.layer
			,form = layui.form
			,$ = layui.$;

		$("input[name='stype']").each(function(){
			$(this).next().click(function(){
				var val = $(this).prev().val();
				if(val=='1'){
					$(".tgemail").show();
					$(".tgmsg").hide();
					$("#sendnum").removeAttr('value');
					$("#content").removeAttr('value');
				}else{
					$(".tgmsg").show();
					$(".tgemail").hide();
					$("#sendnum").removeAttr('value');
					$("#email_title").removeAttr('value');
				}
			});
		});

		$("input[name='resume']").each(function(){
			$(this).next().click(function(){
				var resume = $(this).prev().val();
				var type=$("input[name=stype]:checked").val();
				var com=$("input[name=com]:checked").val();
				if(type=='1'){
					if (resume==2){
						$("#email_title").attr('value','{yun:}$config.sy_webname{/yun}向您推荐的最新人才');
					}else if (resume==3){
						$("#email_title").attr('value','{yun:}$config.sy_webname{/yun}向您推荐的有工作经验的人才');
					}
				}else{
					if (resume==2){
						$("#content").val('{yun:}$config.sy_webname{/yun}向您推荐了符合您的最新人才，请点击{yun:}$config.sy_weburl{/yun} ！查看详情');
					}else if (resume==3){
						$("#content").val('{yun:}$config.sy_webname{/yun}向您推荐了符合您的有工作经验的人才，请点击{yun:}$config.sy_weburl{/yun} ！查看详情');
					}
				}
			});
		});

		$("input[name='com']").each(function(){
			$(this).next().click(function(){
				var com = $(this).prev().val();
				var pytoken=$("input[name='pytoken']").val();
				var msgType = $("input[name=stype_val]").val();
				$.post('index.php?m=email&c=getcom',{com:com,pytoken:pytoken,msgType:msgType},function(data){
					if(data){
						 $("#sendnum").val(data);
					}
				})
			});
		});
	
		form.on('radio(stype)', function(data){
			$("input[name=stype_val]").val(data.value);
		});
	});

	function chsend(){	
		var com=$("input[name='com']:checked").val();
		if(!com){
			parent.layer.msg("请选择推广的企业！",2,8);return false;
		}
		var sendnum=$("#sendnum").val();
		if(sendnum<1){
			parent.layer.msg("请输入需要发送的数量！",2,8);return false;
		}else if(sendnum>500){
			parent.layer.msg("数量过多，第三方发送服务器将会影响。建议找专业的群发软件！",2,8);return false;
		}
		var resume=$("input[name='resume']:checked").val();
		if(!resume){
			parent.layer.msg("请选择需要推广的简历！",2,8);return false;
		}
		var stype=$("input[name=stype]:checked").val();

		if(stype==1){
			var num=$("#num").val();
			if(num<1){
				parent.layer.msg("请输入需要推广的简历数量！",2,8);return false;
			}
			var title=$("input[name='email_title']").val();
			if(title==''){
				parent.layer.msg("请输入邮件主题！",2,8);return false;
			}
		}else{
			var content=$("#content").val();
			if(content==''){
				parent.layer.msg("请输入短信内容！",2,8);return false;
			}
		}

		sendMsg(stype,com,sendnum,resume,num,title,content,3,0,0,0,0,"正在发送，请稍候。。。");
	}
	
	function sendMsg(stype,com,sendnum,resume,num,title,content,status,pagelimit,value,sendok,sendno,msg){
		if(status=="3"){
			
			if(stype=="1"){
				var pagelimit=20;//邮件
			}else{
				var pagelimit=50;//短信
			}
			var pytoken=$("input[name='pytoken']").val();

			var ii = parent.layer.msg(msg,20,{icon:16,shade:0.01});

 			$.post("index.php?m=email&c=sendresume",{
 				stype:stype,com:com,sendnum:sendnum,resume:resume,num:num,email_title:title,content:content,pytoken:pytoken,
				value:value,sendok:sendok,sendno:sendno,pagelimit:pagelimit},
				function(data){
					parent.layer.close(ii);
					var data=eval('('+data+')');
 					sendMsg(stype,com,sendnum,resume,num,title,content,data.status,pagelimit,data.value,data.sendok,data.sendno,data.msg)
				})
		}else{
			parent.layer.close(ii);
			parent.layer.alert(msg, 9);
			location.reload();
		}
	}

	</script>
</body>
</html>
