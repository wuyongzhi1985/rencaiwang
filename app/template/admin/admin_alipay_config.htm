<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
		<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
		<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet"
		 type="text/css" />
		<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}"></script>
		<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
		<title>后台管理</title>
	</head>
	<script>
		$(document).ready(function(){
		$(".layui-input t_w480").focus(function(){ 
			var msg_id=$(this).attr('id');
			var msg=$('#'+msg_id+' + font').html(); 
			if($.trim(msg)!=''){
				layer.tips(msg, this, {
				guide: 1, 
				style: ['background-color:#5EA7DC; color:#fff;top:-7px', '#5EA7DC'], 
				}); 
				$(".xubox_layer").addClass("xubox_tips_border");
			} 
		}).blur(function () {
			layer.closeAll('tips');
		});
	});
	</script>
	<body class="body_ifm">
		<div class="infoboxp">
			<div class="tty-tishi_top">
				<div class="admin_new_tip">
					<a href="javascript:;" class="admin_new_tip_close"></a>
					<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
					<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
					<div class="admin_new_tip_list_cont">
						<div class="admin_new_tip_list">支付宝的商户号和KEY参数管理员要注意设置，要完全正确才能正常使用！</div>
					</div>
				</div>
				<div class="clear"></div>

				<div id="right" style="display:block">
					<iframe id="supportiframe" name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
					<form method="post" target="supportiframe" action="" name="config" class="layui-form" />
						<input type="hidden" name="pytoken" value="{yun:}$pytoken{/yun}">
						<div id="paysync">
							<table id="alipay" width="100%" class="table_form">
								<tr>
									<th colspan="2" class="admin_bold_box">
										<div class="admin_bold">支付宝设置</div>
									</th>
								</tr>
								<tr class="admin_table_trbg">
									<th class="t_fl" width="220">选择接口类型:</th>
									<td>
										<div class="layui-input-block t_w480">
											<select name="alipaytype" lay-filter="alipaytype">
												<option value="1" {yun:}if $config.alipaytype=="1" {/yun} selected {yun:}/if{/yun}>即时到账交易</option>
											</select>
										</div>
										<span class="admin_web_tip">
											请选择您最后一次跟支付宝签订的协议里面说明的接口类型
										</span>
									</td>
								</tr>
								<tr>
									<th class="t_fl" width="220">收款方名称:</th>
									<td><input class="layui-input t_w480" type="text" name="sy_alipayname" id="sy_alipayname" value="{yun:}$alipaydata.sy_alipayname{/yun}"
										 size="40" maxlength="255"/> <span class="admin_web_tip">如：公司名称、网站名称、收款人姓名等</span> </td>
								</tr>
								<tr>
									<th width="220">加密模式：</th>
									<td>
										<div class="layui-input-block">
											<input type="radio" name="sy_alipayKeyType" value="1" title="MD5加密" {yun:}if $alipaydata.sy_alipayKeyType == 1{/yun}checked{yun:}/if{/yun} lay-filter="key"/>
											<input type="radio" name="sy_alipayKeyType" value="2" title="公钥加密" {yun:}if $alipaydata.sy_alipayKeyType == 2{/yun}checked{yun:}/if{/yun} lay-filter="key"/>
										</div>
										<span class="admin_web_tip">加密模式二选一即可，不需要重复填写</span>
									</td>
								</tr>
								<tbody id="MD5" {yun:}if $alipaydata.sy_alipayKeyType==2{/yun} style="display: none;" {yun:}/if{/yun}>
								<tr>
									<th class="t_fl" width="220">合作身份者(PID):</th>
									<td>
										<input class="layui-input t_w480" type="text" name="sy_alipayid" id="sy_alipayid" value="{yun:}$alipaydata.sy_alipayid{/yun}" size="40" maxlength="255"/>
										<span class="admin_web_tip">如：208800220994****</span>
									</td>
								</tr>
								<tr class="admin_table_trbg">
									<th class="t_fl" width="220">安全检验码(MD5):</th>
									<td>
										<input class="layui-input t_w480" type="text" name="sy_alipaycode" id="sy_alipaycode" value="{yun:}$alipaydata.sy_alipaycode{/yun}" size="45" maxlength="255"/>
										<span class="admin_web_tip">如：7zzqkb09qu7zoo9ehny7j4sdfj22qqcf</span>
									</td>
								</tr>
								<tr>
									<th class="t_fl" width="220">签约支付宝账号或卖家支付宝帐户:</th>
									<td>
										<input class="layui-input t_w480" type="text" name="sy_alipayemail" id="sy_alipayemail" value="{yun:}$alipaydata.sy_alipayemail{/yun}" size="40" maxlength="255"/>
									</td>
								</tr>
								</tbody>
								<tbody id="pubkey" {yun:}if $alipaydata.sy_alipayKeyType==1{/yun} style="display: none;" {yun:}/if{/yun}>
								<tr>
									<th class="t_fl" width="220">APPID:</th>
									<td>
										<input class="layui-input t_w480" type="text" name="sy_alipayappid" id="sy_alipayappid" value="{yun:}$alipaydata.sy_alipayappid{/yun}" size="40" maxlength="255"/>
										<span class="admin_web_tip">在支付宝开放平台查看</span>
									</td>
								</tr>
								<tr>
									<th class="t_fr">开发者私钥:</th>
									<td>
										<div class="layui-input-block t_w480">
											<textarea name="sy_alipayprivatekey" cols="100" rows="5" class="layui-textarea" style="height:100px">{yun:}$alipaydata.sy_alipayprivatekey{/yun}</textarea>
										</div>
										<span class="admin_web_tip">通过支付宝开放平台开发助手生成秘钥</span>
									</td>
								</tr>
								<tr>
									<th class="t_fr">支付宝公钥:</th>
									<td>
										<div class="layui-input-block t_w480">
											<textarea name="sy_alipaypublickey" cols="100" rows="5" class="layui-textarea" style="height:100px">{yun:}$alipaydata.sy_alipaypublickey{/yun}</textarea>
										</div>
										<span class="admin_web_tip">通过支付宝开放平台查看</span>
									</td>
								</tr>
								</tbody>
								
								<tr class="admin_table_trbg">
									<th width="220">&nbsp;</th>
									<td align="left">
										<input class="tty_sub" id="pay_config" type="submit" name="pay_config" value="&nbsp; 修 改 &nbsp;" />&nbsp;&nbsp;
										<input class="tty_cz" type="reset" name="reset" value="&nbsp; 重 置 &nbsp;" />
									</td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			layui.use(['form'], function() {
				var form = layui.form,
					$ = layui.$;
	        	form.on('radio(key)', function (data) {
				    if (data.value == 1) {
				     	$("#MD5").show();
		                $("#pubkey").hide();
				    }else {
				     	$("#MD5").hide();
		                $("#pubkey").show();
				    }
				    form.render();
				});
  
			}); //end layui.use()
		</script>
	</body>
</html>
