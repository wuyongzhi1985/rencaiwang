<!--账号被锁定--> 
<div class="prompt_message">
<div class="prompt_message_cont">
<div class="prompt_message_i"><i class="prompt_message_i_icon_sd"></i></div>
<div class="prompt_message_tit">您的帐号被锁定</div>
<div class="prompt_message_p">很抱歉，由于在您的账户中发现了不安全的情况，您的账户暂时无法使用！请联系客服解除锁定！</div>
<div class="prompt_message_box">
<div class="prompt_message_p2">如需开通会员,欢迎拨打我们客服热线：</div>
<div class="prompt_message_tel">{yun:}$config.sy_freewebtel{/yun}</div>
</div></div>
</div>

<script type="text/javascript">
function show(obj){
var obj=document.getElementById(obj);  //获得id为b的容器
  //如果下面的内容显示的话就隐藏
  if(obj.style.display=="block"){
     obj.style.display="none";
  }else 
  obj.style.display="block";
}
</script>
