<script>
var identFlag;
function chooseIdent(url){
	// 节流处理：在一定时间内，只能触发一次
	if (!identFlag) {
		identFlag = true;
		setTimeout(function(){
			identFlag = false;
		}, 3000);
	}else{
		return false;
	}
	// 处理浏览器历史记录，防止可以返回注册页面
	window.history.replaceState({}, "", "index.php");
	window.location.href = url;
}
</script>
